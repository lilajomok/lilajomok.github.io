<!-- OGP Meta -->
<meta name="author" content="{{ site.author }}" />
<meta property="og:title"
    content="{% if page.title %}
      {{ page.title | strip_html | strip_newlines | truncate: 160 }}
    {% else %}
      {{ site.title }}
    {% endif %}">
<meta property="og:description"
    content="{% if page.excerpt %}
        {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
      {% else %}
        {{ site.description }}
      {% endif %}">
<meta property="og:url"
    content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:locale" content="en_US" />
<meta property="og:image" content="{{ site.general.image }}">

<!-- Twitter Card -->
<meta name="twitter:site" content="@{{site.twitter}}" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:title" content="{% if page.title%}{{ page.title }}{% else %}{{ site.data.general.title}}{% endif %}">
<meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.data.general.image}}{% endif %}">
