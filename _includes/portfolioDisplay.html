{% for item in site.data.portfolio.sections %}
<section class="special">
    <h2>{{ item.category }}</h2>
</section>
<section class="tiles special">
    {% for entry in item.projects %}
    <article class="{{ entry.style }}">
        <span class="image">
            <img src="{{ entry.img}}" alt="" />
        </span>
        <a href="{{ entry.url }}">
            <h2>{{ entry.title }}</h2>
            <div class="content">
                <p>{{ entry.description }}.</p>
            </div>
        </a>
    </article>
    {% endfor %}
</section>
{% endfor %}
